<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/30fffce894.js"
      crossorigin="anonymous"
    ></script>
    <title>Psicohelp</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="navbar__logo">Psicohelp</h1>
        <ul class="navbar__list">
          <li><a class="navbar__item" href="../index.html">Inicio</a></li>
          <li>
            <a class="navbar__item" href="how-works.html">Como Funciona</a>

          </li>
          <li>
            <a class="navbar__item" href="therapies.html">Terapias</a>
          </li>
        </ul>
        <a class="navbar__button" href="contact.html">Escríbeme</a>
      </nav>
    </header>

    <main>
      <section class="contact">
        <form class="form" action="">
          <h2>Escríbeme</h2>
          <div class="form__container">
            <div class="form__group">
              <label for="name">Nombre</label>
              <input type="text" id="name" />
            </div>
            <div class="form__group">
              <label for="lastname">Apellido</label>
              <input type="text" id="lastname" />
            </div>
            <div class="form__group">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" />
            </div>
            <div class="form__group">
              <label for="phone">Celular</label>
              <input type="text" id="phone" />
            </div>
            <div class="form__group">
              <label for="city">Ciudad</label>
              <input type="text" id="city" />
            </div>
            <div class="form__group">
              <label for="message">Mensaje</label>
              <textarea name="" id="message" cols="30" rows="10"></textarea>
            </div>
            <div class="form__center">
              <button class="form__button">Enviar</button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer__container">
        <ul class="footer__list">
          <li>
            <p class="footer__text">
              <i class="fa-brands fa-whatsapp"></i>
              +57 123456789
            </p>
          </li>
          <li>
            <p class="footer__text">&copy; Psicohelp 2022</p>
          </li>
          <li>
            <p class="footer__text">
              <i class="fa-brands fa-instagram"></i>
              @jennypsicohumanista
            </p>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
